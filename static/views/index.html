<!DOCTYPE html>
<html lang="zh-cn">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <title>欢迎来到深大点名系统</title>
    <link rel="stylesheet" href="../bootstrap-3.3.5/css/bootstrap.min.css">
    <link rel="stylesheet" href="../css/index.min.css?v=1">
    <link rel="stylesheet" href="../css/Normalize.css">
</head>
<body>
    <div class="t-region container">
        <div class="row">
            <div class="logo"></div>
        </div>
    </div>
    <div class="m-region container">
        <div class="row">
            <div class="col-md-3"></div>
            <div class="col-md-6">
                <ul class="nav nav-tabs">
                    <li class="active">
                        <a href="#login" data-target="#login" data-toggle="tab">登&nbsp;&nbsp;录</a>
                    </li>
                    <li>
                        <a href="#regist" data-target="#regist" data-toggle="tab">注&nbsp;&nbsp;册</a>
                    </li>
                </ul>
                <div class="tab-content">
                    <div class="tab-pane fade in active" id="login">
                        <form action="" class="form-group">
                          <div class="input-group">
                                <span class="input-group-addon">
                                    <span class="glyphicon glyphicon-credit-card" aria-hidden="true"></span>
                                </span>
                                <input type="text" name="userName" placeholder="您的校卡号" class="form-control">
                            </div>
                            <div class="input-group">
                                <span class="input-group-addon">
                                    <span class="glyphicon glyphicon-lock" aria-hidden="true"></span>
                                </span>
                                <input type="text" name="userName" placeholder="您的校卡密码" class="form-control">
                            </div>  
                        </form>
                    </div>
                    <div class="tab-pane fade" id="regist">
                        <form action="" class="form-group">
                            <div class="input-group">
                                <span class="input-group-addon">
                                    <span class="glyphicon glyphicon-user" aria-hidden="true"></span>
                                </span>
                                <input type="text" name="userName" placeholder="您的姓名" class="form-control">
                            </div>
                            <div class="input-group">
                                <span class="input-group-addon">
                                    <span class="glyphicon glyphicon-credit-card" aria-hidden="true"></span>
                                </span>
                                <input type="text" name="userName" placeholder="您的校卡号" class="form-control">
                            </div>
                            <div class="input-group">
                                <span class="input-group-addon">
                                    <span class="glyphicon glyphicon-lock" aria-hidden="true"></span>
                                </span>
                                <input type="text" name="userName" placeholder="您的校卡密码" class="form-control">
                            </div>
                        </form>
                    </div>
                </div>
            </div>
            <div class="col-md-3"></div>
        </div>
    </div>
    <div class="b-region container">
        <div class="row">

        </div>
    </div>
    <script src="http://cdn.bootcss.com/jquery/1.11.3/jquery.min.js"></script>
    <script src="http://cdn.bootcss.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>
    <script src="../js/vue.js"></script>
    <script src="../js/index.js"></script>
